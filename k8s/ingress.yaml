apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scrapzee-ingress
  namespace: scrapzee
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api/auth
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 80

      - path: /api/pricing
        pathType: Prefix
        backend:
          service:
            name: pricing-service
            port:
              number: 80

      - path: /api/users
        pathType: Prefix
        backend:
          service:
            name: user-service
            port:
              number: 80

      - path: /api/dealers
        pathType: Prefix
        backend:
          service:
            name: dealer-service
            port:
              number: 80

      - path: /api/admin
        pathType: Prefix
        backend:
          service:
            name: dealer-service
            port:
              number: 80

      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80