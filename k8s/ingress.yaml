apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scrapzee-ingress
  namespace: scrapzee
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:

          # Frontend
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80

          # AUTH API
          - path: /api/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80

          # PRICING API
          - path: /api/pricing
            pathType: Prefix
            backend:
              service:
                name: pricing-service
                port:
                  number: 80

          # USER API
          - path: /api/users
            pathType: Prefix
            backend:
              service:
                name: user-service
                port:
                  number: 80
