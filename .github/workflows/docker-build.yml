name: Build & Push Scrapzee Images

on:
  push:
    branches:
      - main

jobs:
  docker-build:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        services:
          - auth-service
          - dealer-service
          - pricing-service
          - user-service
          - frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set lowercase owner
        run: echo "OWNER_LOWER=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Build image locally (do NOT push yet)
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/${{ matrix.services }}
          push: false
          load: true
          tags: scrapzee-${{ matrix.services }}:scan

      # Trivy scan - FAIL if CRITICAL found
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.20.0
        with:
          image-ref: scrapzee-${{ matrix.services }}:scan
          format: table
          exit-code: 1
          ignore-unfixed: true
          severity: CRITICAL

      # Only runs if Trivy passes
      - name: Build & Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: services/${{ matrix.services }}
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LOWER }}/scrapzee-app/scrapzee-${{ matrix.services }}:latest
            ghcr.io/${{ env.OWNER_LOWER }}/scrapzee-app/scrapzee-${{ matrix.services }}:${{ github.sha }}
